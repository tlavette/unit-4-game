<body>
    <h2>You have 10 chances to guess the Movie! Press any key to get started!</h2>

    <!-- I don't know what the heck this is... Just trying something that doesn't work. -->

    <div id="user-guessing"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

        // Words that will option through the game in an array.
        const words = ["Matrix", "Star Wars", "Purple Rain", "Blade", "Avengers"];

        // Active word in play of the game.  Right now is static for testing to index(0)
        let newWord = words[0];
        let newWordArray = newWord.split("");
        let blanksAndLettersArray = [];

        //this is just for practice to understand DOM no real purpose to show and test.
        var targetDiv = $("#empty-div");
        targetDiv.text(newWord);

        const createBlanks = function () {
            for (let i = 0; i < newWordArray.length; i++) {
                blanksAndLettersArray.push("_");

            }


        }

        createBlanks();



        //Confirm active word
        console.log(newWord);
        console.log(newWordArray);
        console.log(blanksAndLettersArray);

        // My attempt at getting the word to appear in the DOM, but doc write wipes. 
        // document write should say "document.wipeOUT - I digress"
        // document.write(newWord.fontcolor("red"));

        // key listening, once onkeyup is triggered the function "event" begins
        // user input is stored as userGuess.  The input is then checked to see if it is
        // contained in the newWord or not. The variable named search is the character position
        // of the matched letter in the word.


        document.onkeyup = function (event) {
            let userGuess = event.key
            let search = newWord.search(userGuess);


            if (search > -1)


                targetDiv.textContent = userGuess;

            // console.log("You have a correct letter!") 


            else
                console.log("You don't have a correct letter!");

            // character position and userGuess both console correctly
            console.log(search + userGuess);






        }


    </script>
